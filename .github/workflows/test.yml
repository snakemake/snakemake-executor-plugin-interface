name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore: []

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2

      - name: Install dependencies
        run: |
          pip install connection-pool # because it is incompatible with poetry
          poetry install

      - name: Install example plugin
        run: |
          pip install --no-dependencies git+https://github.com/snakemake/snakemake-executor-flux.git

      - name: Run pytest
        run: poetry run coverage run -m pytest tests/tests.py

      - name: Run Coverage
        run: poetry run coverage report -m
